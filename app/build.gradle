plugins {
    id 'com.android.application'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.kagg886.seiko"
        minSdk 28
        targetSdk 32
        versionCode 2
        versionName "0.0.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "BUILD_TIME", getDate()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'org.jsoup:jsoup:1.15.3'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.preference:preference:1.1.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'

//    implementation("net.mamoe:mirai-core-android:2.13.2") {
//        exclude module: "net.mamoe:mirai-core-api"
//        exclude module: "net.mamoe:mirai-core-utils"
//
//    }
//    implementation("net.mamoe:mirai-core-api-android:2.13.2") {
//        exclude module: "net.mamoe:mirai-core-utils"
//    }
//    implementation("net.mamoe:mirai-core-utils-android:2.13.2")

    implementation project(':PluginModule')
    implementation fileTree(dir: 'libs', include: '*.jar')
}

String getDate() {
    Date date = new Date()
    String dates = "\"" + date.format("yyyy-MM-dd HH:mm:ss") + "\""
    return dates
}